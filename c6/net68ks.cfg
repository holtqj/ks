#logvol swap --name=lv_swap --vgname=vg_holtqj --grow --size=1536 --maxsize=1536

repo --name="CentOS"  --baseurl=https://mirror.vcu.edu/pub/gnu_linux/centos/6/os/x86_64/ --cost=100

