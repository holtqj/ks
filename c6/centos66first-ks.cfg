echo "quandre ALL=(ALL)    ALL" >> /etc/sudoers

/usr/sbin/ntpdate -bus ip-time-1 ip-time-2 && /sbin/clock --systohc

chmod 777 /root/anaconda-ks.cfg
cp /root/anaconda-ks.cfg /home/quandre/


